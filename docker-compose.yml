version: '3'
services:
  mongo:
    container_name: mongo-cna
    image: mongo:5.0
    restart: always
    volumes: 
      - ./data:/data/db
    ports:
      - '27017:27017'
  api:
    container_name: api-cna
    restart: always
    build: .
    image: clean-node-api
    command: yarn start
    volumes:
      - ./dist:/usr/src/clean-node-api/dist
    ports:
      - '5050:5050'
    links:
      - mongo